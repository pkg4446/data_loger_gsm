<main>
    <div class="container">
        <div class="panel">
            <h2>관수</h2>
            <div class="input-group">
                <label>물: </label>
                <input type="number" id="water-hours" min="0" max="23"> 시
                <input type="number" id="water-minutes" min="0" max="59"> 분
            </div>
            <div class="input-group">
                <label>양액: </label>
                <input type="number" id="nutrient-hours" min="0" max="23"> 시
                <input type="number" id="nutrient-minutes" min="0" max="59"> 분
            </div>
            <button onclick="sendData('irrigation')">관수 데이터 전송</button>
        </div>
        <div class="panel">
            <h2>조명</h2>
            <div class="input-group">
                <label>A: </label>
                <input type="time" id="light-a-start"> ~
                <input type="time" id="light-a-end">
            </div>
            <div class="input-group">
                <label>B: </label>
                <input type="time" id="light-b-start"> ~
                <input type="time" id="light-b-end">
            </div>
            <div class="input-group">
                <label>C: </label>
                <input type="time" id="light-c-start"> ~
                <input type="time" id="light-c-end">
            </div>
            <div class="input-group">
                <label>D: </label>
                <input type="time" id="light-d-start"> ~
                <input type="time" id="light-d-end">
            </div>
            <button onclick="sendData('lighting')">조명 데이터 전송</button>
        </div>
        <div class="panel">
            <h2>냉난방</h2>
            <div class="input-group">
                <label>목표 온도: </label>
                <input type="number" id="target-temp" min="-20" max="50"> °C
            </div>
            <div class="input-group">
                <label>허용 오차: </label>
                <input type="number" id="temp-tolerance" min="0" max="10"> °C
            </div>
            <button onclick="sendData('temperature')">냉난방 데이터 전송</button>
        </div>
        <div class="panel">
            <h2>공조</h2>
            <div class="input-group">
                <label>내부 순환: </label>
                <input type="number" id="internal-hours" min="0" max="23"> 시
                <input type="number" id="internal-minutes" min="0" max="59"> 분
            </div>
            <div class="input-group">
                <label>외부 환기: </label>
                <input type="number" id="external-hours" min="0" max="23"> 시
                <input type="number" id="external-minutes" min="0" max="59"> 분
            </div>
            <button onclick="sendData('airConditioning')">공조 데이터 전송</button>
        </div>
        <div class="panel">
            <h2>하우스 개폐</h2>
            <button onclick="sendData('houseControl', 'open')">열기</button>
            <button onclick="sendData('houseControl', 'close')">닫기</button>
        </div>
    </div>
    <br><br><br>
</main>
